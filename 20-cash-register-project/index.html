<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Cash Register</title>

    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <h1>Cash Register</h1>
    </header>

    <main>
      <dialog id="result">
        <div id="change-due"></div>
        <button id="close-dialog-btn">Close</button>
      </dialog>

      <hr />
      <div class="input-container">
        <label for="cash">Enter cash from customer:</label>
        <input type="number" name="cash" id="cash" />
        <button type="button" id="purchase-btn">Purchase</button>
      </div>

      <hr />
      <div class="cash-register-container">
        <div class="top-wrapper">
          <div class="screen">
            <p id="total-price">Total: <span>0</span></p>
          </div>

          <div class="box"></div>
        </div>

        <div class="middle-wrapper">
          <div class="left-wrapper">
            <div class="keys-wrapper">
              <div class="key"></div>
              <div class="key"></div>
              <div class="key"></div>
              <div class="key"></div>
              <div class="key"></div>
              <div class="key"></div>
              <div class="key"></div>
              <div class="key"></div>
              <div class="key"></div>
              <div class="key"></div>
              <div class="key"></div>
              <div class="key"></div>
            </div>
          </div>
          <div class="right-wrapper">
            <p>Change in drawer:</p>
            <ol>
              <li>Pennies: <span class="denomination">0</span></li>
              <li>Nickels: <span class="denomination">0</span></li>
              <li>Dimes: <span class="denomination">0</span></li>
              <li>Quarters: <span class="denomination">0</span></li>
              <li>Ones: <span class="denomination">0</span></li>
              <li>Fives: <span class="denomination">0</span></li>
              <li>Tens: <span class="denomination">0</span></li>
              <li>Twenties: <span class="denomination">0</span></li>
              <li>Hundred: <span class="denomination">0</span></li>
            </ol>
          </div>
        </div>

        <div class="bottom-wrapper">
          <div class="circle"></div>
        </div>
      </div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
