<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <div class="container">
      <h1>Is it a Palindrome?</h1>

      <div class="palindrome">
        <label for="text-input">Enter in text to check for a palindrome:</label>
        <div class="input-button-wrapper">
          <input type="text" name="text-input" id="text-input" />
          <button id="check-btn">Check</button>
        </div>
        <div id="result"></div>
      </div>

      <div class="explanation">
        <p>
          A <strong>palindrome</strong> is a word or sentence that's spelled the
          same way both forward and backward, ignoring punctuation, case, and
          spacing.
        </p>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
